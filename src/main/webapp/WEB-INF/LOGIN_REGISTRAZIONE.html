<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pagina di Login e Registrazione</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../css/stylesheet.css" th:href="@{/css/stylesheet.css}" />
</head>
<body>
<div align="center">
<h1>Benvenuto nella pagina di Login e Registrazione</h1>
</div>
<div class="container">
<div class="sub_container">
<h3>Se hai già un account fai Login</h3>

	<form action="CheckLogin" method="POST">
	<table>
	<tr><th>Username: </th> <td><input type="text" name="username" required> </td></tr>
	<tr><th>Password: </th> <td><input type="password" name="pw" required> </td></tr>
	<tr><td><input type="submit" value="Login"></td></tr>
	</table>
	<p class = "errore" th:text=" ${errorCredentials}"></p>
	</form>
</div>

<div class="sub_container">
<h3>Se non hai un account Registrati</h3>
	
	<form action="CheckRegistration" method="POST">
		<table>
		<tr><th>Username: </th> <td><input type="text" name="username" required></td></tr>
		<tr><th>Password: </th> <td><input type="password" name="pw" required></td></tr>
		<tr><th>Ripeti Password: </th> <td><input type="password" name="ripeti_pw" required></td></tr>
		<tr><td><input type="submit" value="Submit"></td></tr>
		</table>
		<p class = "errore" th:text=" ${errorReg}"></p>
		<p class = "ok" th:text=" ${OkReg}"></p>
	</form>
</div>
</div>
</body>
</html>
